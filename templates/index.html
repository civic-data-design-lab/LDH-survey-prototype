<body class="text-center">
    <main class="form-signin">
        <form id="loginForm" method="post">
            <h1 class="h4 mb-0 fw-bold">Welcome to KPSPIN</h1>
            <p class="text-muted"><em>A community wireless network</em></p>
            <img class="mb-2" src="../img/community.svg" alt="KPSPIN community network" width="50%">
            <p class="mb-2 fw-bold">Log in to access KPSPIN</p>
             {% for message in get_flashed_messages() %}
                <p style="border-color: darkred; background-color: red; color: white">{{ message }}</p>
            {% endfor %}
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input type="email" name="inputEmail"id="inputEmail" class="form-control fst-italic mt-3 mb-2" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control fst-italic mb-1" placeholder="Password" required>
            <p class="text-right fs-smaller"><em><a class="text-muted" href="{{url_for('password_reset')}}">Forgot password?</a></em></p>
            <!-- <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div> -->
            <button class="w-50 mb-1 btn btn-primary fst-bold" type="submit">Log in</button>
            <p class="mb-4 text-muted fs-smaller"><em>First time user? <a href="{{url_for('signup')}}">Sign Up</a></em></p>
            <p class="mb-2 text-muted fs-smaller"><em>By connecting to this Wi-Fi network, you are agreeing to our <a href="#">Terms of Service</a>.</em></p>
            <p class="mb-3 text-muted fst-italic">&copy; KPSP Information Network</p>
        </form>
    </main>
